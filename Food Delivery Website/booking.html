<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Website</title>
  <meta name="title" content="Fasteat - The Best Restaurants In Your Home">
  <meta name="description" content="This is a food html template made by codewithsadee">
  <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .form-container {
        background-color: #fff;
        padding: 20px;
        border: 5px #00796b;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 500px;
        margin: auto;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes buttonHover {
      from {
        background-color: hsl(267, 87%, 63%);
      }
      to {
        background-color: hsl(267, 87%, 50%);
      }
    }


    form {
        display: flex;
        flex-direction: column;
    }

    input[type="text"],
    input[type="tel"],
    textarea,
    select {
        width: calc(50% - 10px);
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="text"]:first-of-type,
    input[type="email"],
    input[type="password"]:first-of-type,
    input[type="number"],
    select,
    textarea {
        width: calc(100% - 20px);
    }

    button {
        background-color: hsl(267, 87%, 63%);
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        align-self: center;
        width: 30%;
    }

    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
  </style>
</head>
<body  style="background-image: url('hero-bg.png')">
  <div class="loading-container" data-loading-container>
    <div class="loading-circle"></div>
  </div>
  <header class="header" data-header>
    <div class="container">
      <a href="#" class="logo">
        <img src="logo.png" width="78" height="18" alt="i">
      </a>
      <nav class="navbar" data-navbar>
        <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
          <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
        </button>
        <a href="#" class="logo">
          <img src="" width="148" height="38" alt="i">
        </a>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="index.html" class="navbar-link" data-nav-link>Home</a>
          </li>
          <li class="navbar-item">
            <a href="Menu.html" class="navbar-link" data-nav-link>Menu</a>
          </li>
          <li class="navbar-item">
            <a href="booking.html" class="navbar-link" data-nav-link>Booking</a>
          </li>
          <li class="navbar-item">
            <a href="contact.html" class="navbar-link" data-nav-link>Contacts</a>
          </li>
        </ul>
      </nav>
      <div class="header-action">
      <div class="overlay" data-overlay data-nav-toggler></div>
    </div>
  </header>
  <main>
    <article>
      <section class="section hero has-bg-image" aria-label="home" >
        <div class="form-container" >
          <h4 class="h5 card-title">Book a delivery</h4>
          <form action="/submit-booking" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="order">Order:</label>
            <textarea id="order" name="order" required></textarea><br>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </article>
  </main>
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
